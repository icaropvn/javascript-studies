<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS - Exercício 03</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1f1f1f;
        }

        h1 {
            margin: 20px 30px;
            color: #ffa048;
        }

        p {
            margin: 10px 30px;
            text-indent: 40px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Parsing data types</h1>
    <p>Let's start dealing with data in JavaScript!</p>

    <script>
        let num1 = window.prompt('Digite um número inteiro: ') // prompts always return strings. If you want to work with numbers, you'll need to parse it
        let num2 = window.prompt('Digite outro número inteiro: ')

        num1 = Number.parseInt(num1)
        num2 = Number.parseInt(num2)

        let soma = num1 + num2

        window.alert(`A soma dos valores ${num1} e ${num2} é ${soma}`)
    </script>
</body>
</html>
